<div id="program" class="container-fluid">
  <div class="row full-height responsive-cont">
    <div class="center responsive-illustration responsive">
      <div class="yca-illustration yca-illustration-program"></div>
    </div>
    <div class="center responsive-box responsive">
      <!-- <app-note-box *ngFor="let programOption of programTable" [programOption]="programOption"></app-note-box> -->
      <div class="note-box note-box-left">
        <app-note-box [note]="previousNote"></app-note-box>
      </div>

      <div class="note-box" 
        [ngClass]="{'anim-move-left-to-sm': prevClicked}"
        >
        
        <app-note-box [note]="recentNote"></app-note-box>
      </div>

      <div class="note-box note-box-right"
      [ngClass]="{'anim-move-left-to-bg': prevClicked}"
      >
        <app-note-box [note]="nextNote"></app-note-box>
      </div>
      <app-note-box-nav></app-note-box-nav>
    </div>
  </div>
</div>
